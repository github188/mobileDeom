<!-- 头部 -->
<include file="Public:content-header" />
<div class="wrapper">
	<!-- 内容标题开始 -->
	<div id="breadcrumbs" class="breadcrumbs">
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i> 后台首页</a></li>
			<li><a href="#">系统设置</a></li>
			<li class="active">网站配置</li>
		</ol>
	</div>
	<!-- 内容标题结束 -->

	<!-- 主要内容开始 -->
	<section class="content">
		<div class="row">

			<div class="col-xs-12">
				<div class="box box-info">
					<div class="box-header nav-tabs">
						<h4 class="box-title">修改网站配置参数</h4>
						<!-- 返回上一页 -->
						<include file="Public:content-back" />
					</div>
					<!-- 表格开始 -->
					<div class="box-body">
						<form action="{:U(MODULE_NAME.'/Config/index')}" method="post">  
							<table id="example" class="table table-bordered">
								<tbody>
									<tr>
										<td class="table-td-right"> 网站名称：</td>
										<td><input type="text" name="web_name" class="form-control" value="{$arr.web_name}" size="30" data-rule="required"></td>
									</tr>
									<tr>
										<td class="table-td-right"> 网站域名：</td>
										<td><input type="text" name="web_domain" class="form-control" value="{$arr.web_domain}" size="30" data-rule="required"></td>
									</tr>
									<tr>
										<td class="table-td-right"> web开放状态：</td>
										<td>
						                    开启 <input type="radio" name="web" id="iCheck1" value="0" <if condition="!$arr['web']">checked</if>> &nbsp;
						                    关闭 <input type="radio" name="web" id="iCheck2" value="1" <if condition="$arr['web']">checked</if>>
										</td>
									</tr>
									<tr>
										<td class="table-td-right"> 前台开放注册状态：</td>
										<td>
						                    开启 <input type="radio" name="register" id="iCheck1" value="0" <if condition="!$arr['register']">checked</if>> &nbsp;
						                    关闭 <input type="radio" name="register" id="iCheck2" value="1" <if condition="$arr['register']">checked</if>>
										</td>
									</tr>
									<tr>
										<td class="table-td-right"> PC文章底部广告：</td>
										<td>
						                    <textarea name="article_ad" rows="10" cols="100">{$arr.article_ad|htmlspecialchars_decode=###}</textarea>
										</td>
									</tr>
									<tr>
										<td class="table-td-right"> WAP文章底部广告：</td>
										<td>
						                    <textarea name="article_ad_wap" rows="10" cols="100">{$arr.article_ad_wap|htmlspecialchars_decode=###}</textarea>
										</td>
									</tr>
									<tr>
										<td class="table-td-right"> 最后修改时间：</td>
										<td>
											{$arr.save_time|date='Y-m-d H:i:s',###}
										</td>
									</tr>
									<tr height="60">
										<td colspan="2" align="center">
											<input type="hidden" name="cid" value="{$arr.id}">
											<button class="btn btn-success" type="submit"><i class="fa fa-check"></i> 确定修改</button>
										</td>
									</tr>
								</tbody>
							</table>
						</form>	
					</div>
					<!-- 表格结束 -->

				</div>
			</div>

		</div>
	</section>
	<!-- 主要内容结束 -->
</div>
<!-- ./wrapper结束 -->

<!-- 底部 -->
<include file="Public:content-footer" />
