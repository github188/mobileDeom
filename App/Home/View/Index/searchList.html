<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="Keywords" content=" 嗨推学院客服，嗨推在线客服，嗨推客服中心，嗨推客服网站，嗨推客服在线，，嗨推客服电话，嗨推客服，嗨推客服网站，嗨推客服首页，嗨推客服官网，嗨推官网客服，嗨推客服中心，嗨推客户服务，嗨推客服电话"/>
    <meta name="description" content="嗨推客服官网网站，为您解决使用嗨推产品过程中遇到的问题，嗨推客服中心提醒您：谨防网络骗术，教您如何识别网络骗术"/>
    <meta http-equiv="Content-Language" content="zh-cn">
    <meta name="robots" content="all">
    <meta name="author" content="Tencent-OUI">
    <meta name="Copyright" content="Tencent">

    <link rel="stylesheet" type="text/css" href="__HOME__/css/kefu_public.css">

    <!--  浮窗样式 -->
    <link rel="stylesheet" type="text/css" href="__HOME__/css/index.css">
    <!-- Font Awesome 图标字体 -->
    <link rel="stylesheet" href="__ADMIN__/bootstrap/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="__ADMIN__/dist/css/AdminLTE.min.css">

    <title>搜索列表 - {:getConfig('web_name')}</title>
    <style type="text/css">
        .pages > div{
            margin-left: 1px;
        }
        .pages > div >i{
            display: block; 
            width:93%;
        }
    </style>
</head>
<body>
<include file="Public:header"/>

<!--内容区域begin-->
<div class="main">
    <div class="container search_container">
        <div class="cont_container">
            <div class="faq_cont_container">
                <div class="searchBox">
                    <div class="kf_mod_searchBox">
                        <form action="{:U('Index/searchList')}" method="post">
                        <div class="searchBar">
                            <input type="text" class="search" name="name" id="current_search_key" value="{$name}" placeholder="请输入关键字或问题搜索">
                            <button class="iconfont icon-search" type="submit" id="kf_search_inner_btn"></button>
                        </div>
                        </form>
                        <div class="search_key_suggest" id="current_search_key_suggest" style="display: none">
                        </div>
                    </div>
                </div>

                    <if condition="$arr">
                        <div class="search_result">
                            <div class="result_list" id="search_result_list">
                                <ul>
                                    <foreach name="arr" item="v">
                                        <li>
                                            <a href="{:U('c/'.$v['id'])}">
                                                <i class="iconfont icon-read"></i>
                                                <div class="text">
                                                    <h4>{$v.title} <span style="float: right; line-height: 30px; font-weight: normal;">{$v.addtime|date='Y-m-d',###}</span></h4>
                                                    <p>{$v.content|htmlspecialchars_decode|strip_tags|jiequ=0,120,'...'}</p>
                                                </div>
                                            </a>
                                        </li>
                                    </foreach>
                                </ul>
                            </div>

                        </div>

                        <if condition="$totalPages gt 1">
                            <div style="text-align: center; margin: 30px 0;">
                                <div class="pages">{$page}</div>
                            </div>
                        </if>

                   <else />

                        <div class="search_result">
                            <div class="result_list" id="search_result_list">
                            </div>
                            <div class="search_not_found" id="search_not_found" style="">
                                <h3>很抱歉，找不到您搜索的【 <span style="color: red;"> {$name} </span> 】<i>相符的内容或信息。</i></h3>
                            </div>
                        </div>
                        
                    </if>

            </div>
        </div>
    </div>
</div>
<!--内容区域end-->
<include file="Public:fuchuang"/>
<include file="Public:footer"/>
