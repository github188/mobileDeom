        <script type="text/javascript" src="../../public/js/sweetalert.min.js"></script>
        <link href="../../public/css/sweetalert.css" type="text/css" rel="stylesheet" />
		<script>
		$(function(){
			$("#submit").click(function(){
				orderid = $('#input').val();
				if(orderid){
					url = "/index.php?m=home&c=user&a=post_orderid&op=do";
					$.post(url,{orderid:orderid},function(json){
						if(json.state){
							swal("成功","订单号提交成功","success");
						}else{
							swal("失败",json.msg,"error");
						}
						$('#input').val("");
					});
				}else{
					$('.weui-cells').css({"boxShadow":"0px 0px 5px rgba(255,0,0,0.9)"});
					$('#input').focus();
				}
				
			});
		})
		</script>
