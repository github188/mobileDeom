<script>
$(function(){
	$('.buy').click(function(){
		$('#loadingToast').show();
		goods_id = $(this).attr('goods_id');
		url = "/index.php?m=home&c=user&a=pointbuy";
		$.get(url,{goods_id:goods_id},function(json){
			$('#loadingToast').hide();
			if(json.state){
				$('#dialog1').show();
				$('#dialog1 .weui-dialog__bd span').html(json.point);
				$('#go_buy_point_goods').attr('goods_id',json.id);
				$('#go_buy_point_goods').attr('type',json.type);
			}else{
				$('#dialog2 .weui-dialog__bd').html(json.msg);
				$('#dialog2').show();
			}
		});
	});
	var address = "";
	$('#address_ok').click(function(){
		name = $('#a_name').val();
		mobile = $('#a_mobile').val();
		addr = $('#a_addr').val();
		address = name+","+mobile+","+addr;
		$('#dialog3').hide();
	});
	$('#address2_ok').click(function(){
		mobile = $('#a_mobile2').val();
		address = mobile
		$('#dialog4').hide();
	});
	$('#go_buy_point_goods').click(function(){
		if($(this).attr('type')==1){
			if(address.length<20){
				$("#dialog3").show();
				return false;
			}
		}else{
			if(address.length<11){
				$("#dialog4").show();
				return false;
			}
		}
		$('#loadingToast').show();
		$('#dialog1').hide();
		url = "/index.php?m=home&c=user&a=gobuypointgoods";
		$.get(url,{goods_id:goods_id,address:address},function(json){
			$('#loadingToast').hide();
			if(json.state){
				$('#toast').show();
				setTimeout(function(){
					window.location.href="/index.php?m=home&c=user&a=mypointorder";
				},1000);
			}else{
				$('#dialog2 .weui-dialog__bd').html(json.msg);
				$('#dialog2').show();
			}
		});	
	});
})
</script>
